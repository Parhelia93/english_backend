{% extends 'blog/base_blog.html' %}

{% block title %}
    Post Delete - {{blog.super}}
{% endblock %}

{% block content %}
    <form action="{{post.delete_absolute_url}}" method="post">
        {% csrf_token %}
        <h3>Are you sure to delete tag "{{post.title}}"</h3>
        <a href="{% url 'posts_list_url' %}">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
