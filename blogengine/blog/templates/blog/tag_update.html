{% extends 'blog/base_blog.html' %}

{% block title %}
Tag Update - {{blog.super}}
{% endblock %}

{% block content %}
    <form action="{{tag.update_absolute_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{field.errors}}
                </div>
            {% endif %}
            <div class="mb-3">
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
