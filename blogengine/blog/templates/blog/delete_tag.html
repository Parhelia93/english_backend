{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Delete - {{blog.super}}
{% endblock %}

{% block content %}
    <form action="{{tag.delete_absolute_url}}" method="post">
        {% csrf_token %}
        <h3>Are you sure to delete tag "{{tag.title}}"</h3>
        <a href="{% url 'tags_list_url' %}">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
